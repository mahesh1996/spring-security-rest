spring.h2.console.enabled=true
spring.h2.console.path=/h2_console
spring.datasource.url=jdbc:h2:mem:SecurityRest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.security.rest.domain-class=com.mbz.springclient.jdbc.AuthenticationToken
spring.security.rest.failure-status-code=403
spring.security.rest.authentication-header=X-Auth-Token
spring.security.rest.login-url=/api/login
logging.level.com.mbz.springsecurity.rest = DEBUG
